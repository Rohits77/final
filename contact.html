<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Canteen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      input, textarea {
        width: calc(100% - 16px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us - Canteen</h1>
  </header>

  <div class="container">
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="number">Your Mobile number:</label>
      <input type="number" id="number" name="number" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="canteenDetails">
      <h2>Contact Details</h2>
      <p>Address:Madras christian college,MRC</p>
      <p>Phone:+91-9629232400</p>
      <p>Email: mrccaffeteria@gmail.com</p>
    </div>
  </div>

  <script>
    function submitForm() {
      
      alert('submitted!'); // For demonstration purposes
    }
  </script>
</body>
</html>
